<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ course.name }} 详情页</title>
  </head>
  <body>
    <h1>课程信息</h1>
    <p>课程 ID ：{{ course.id | add:'2' }}</p>

    <p>{{ date | date:'Y年 F d日 H:i' }}</p>
  </body>
</html>
