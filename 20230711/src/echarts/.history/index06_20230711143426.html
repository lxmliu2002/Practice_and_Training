<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts 定制饼状图</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0b0c47;
    }

    #box {
      margin: 80px auto;
      width: 800px;
      height: 600px;
    }
  </style>

  <body>
    <div id="box"></div>
  </body>
  <script src="./js/echarts.min.js"></script>
  <script>
    // 初始化实例对象 echarts.init(dom)容器;
    var myChart = echarts.init(document.querySelector('#box'));
    // 指定配置项和数据
  var option = {
    title: {
      text: '南丁格尔玫瑰图',
      subtext: '纯属虚构',
      left: 'center',
      // 修改标题为白色
      textStyle: {
        color: '#fff',
      },
    },
    // 颜色设置
    color: [
      '#006cff',
      '#60cda0',
      '#ed8884',
      '#ff9f7f',
      '#0096ff',
      '#9fe6b8',
      '#32c5e9',
      '#1d9dff',
    ],
    tooltip: {
      trigger: 'item',
      formatter: '{a} <br/>{b} : {c} ({d}%)',
    },
    legend: {
      left: 'center',
      top: 'bottom',
      // 小图标的宽度和高度
      itemWidth: 20,
      itemHeight: 10,
      // 修改图例组件的颜色和文字为 14 px
      textStyle: {
        color: 'rgba(255,255,255,.5)',
        fontSize: '14',
      },
    },
    toolbox: {
      show: true,
      feature: {
        mark: { show: true },
        dataView: { show: true, readOnly: false },
        magicType: {
          show: true,
          type: ['pie', 'funnel'],
        },
        restore: { show: true },
        saveAsImage: { show: true },
      },
    },
    series: [
      {
        name: '面积模式',
        type: 'pie',
        radius: [30, 110],
        center: ['50%', '50%'],
        // 修改饼形图的显示模式
        roseType: 'radius',
        // 修改内圆半径和外圆半径，百分比是相对于容器宽度来说的
        radius: ['10%', '60%'],
        data: [
          { value: 20, name: '云南' },
          { value: 26, name: '北京' },
          { value: 24, name: '山东' },
          { value: 25, name: '河北' },
          { value: 20, name: '江苏' },
          { value: 25, name: '浙江' },
          { value: 30, name: '四川' },
          { value: 42, name: '湖北' },
        ],
        label: {
          fontSize: 15,
        },
        labelLine: {
          // 连接到图形的线长度
          length: 10,
          // 连接到文字的线长度
          length2: 25,
        },
      },
    ],
  };


    myChart.setOption(option);
  </script>
</html>
