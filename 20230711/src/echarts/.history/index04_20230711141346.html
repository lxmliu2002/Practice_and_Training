<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts 定制柱状图 2</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 设置背景色 */
    body {
      background-color: #0b0c47;
    }
    #box {
      /* 设置上下外边距 80px 左右居中 */
      margin: 80px auto;
      width: 800px;
      height: 600px;
    }
  </style>

  <body>
    <div id="box"></div>
  </body>
  <script src="./js/echarts.js"></script>
  <script>
    var myChart = echarts.init(document.querySelector('#box'));
    var option = {
      color: ['#2f89cf'],
      // 修改主标题
      title: {
        text: '就业行业',
        textStyle: {
        color: '#fff',
        },
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          // 坐标轴指示器，坐标轴触发有效
          type: 'shadow', // 默认为直线，可选为：'line' | 'shadow'
        },
      },
      grid: {
        left: '10%',
        right: '4%',
        bottom: '3%',
        containLabel: true,
      },
      xAxis: [
        {
          type: 'category',
          data: ["旅游行业", "教育培训", "游戏行业", "医疗行业", "电商行业", "社交行业", "金融行业"],
          axisTick: {
            alignWithLabel: true,
            },
          axisLabel: {
            // 设置 x 轴标签文字样式
            // x 轴的文字颜色和大小
            color: "rgba(255,255,255,.6)",
            fontSize: "16"
            },
          axisLine: {
            // X 轴线的样式设置为不显示
            show: false,
            },
        },
      ],
      yAxis: [
      {
        type: 'value',
        // y 轴文字标签样式
        axisLabel: {
          color: 'rgba(255,255,255,.6)',
          fontSize: '16',
        },
        axisLine: {
          // y 轴线条样式
          lineStyle: {
            color: 'rgba(255,255,255,.1)',
            width: 1,
          },
        },
        // y 轴分隔线样式
        splitLine: {
          lineStyle: {
            color: 'rgba(255,255,255,.1)',
          },
        },
      },
    ],

      series: [
        {
          name: '直接访问',
          type: 'bar',
          barWidth: '60%',
          data: [10, 52, 200, 334, 390, 330, 220],
        },
      ],
    };
    myChart.setOption(option);
  </script>
  
</html>
