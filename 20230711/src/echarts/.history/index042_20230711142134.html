<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts 定制柱状图 2</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 设置背景色 */
    body {
      background-color: #0b0c47;
    }
    #box {
      /* 设置上下外边距 80px 左右居中 */
      margin: 80px auto;
      width: 800px;
      height: 600px;
    }
  </style>

  <body>
    <div id="box"></div>
  </body>
  <script src="./js/echarts.js"></script>
  <script>
    var myChart = echarts.init(document.querySelector('#box'));
    var option = {
      title: {
        text: '世界人口总量',
        subtext: '数据来自网络',
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow',
        },
      },
      legend: {
        data: ['2011年', '2012年'],
      },
      grid: {
      top: '10%',
      bottom: '10%',
    },

      xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
      },
      yAxis: [
      {
        type: 'category',
        data: ['巴西', '印尼', '美国', '印度', '中国', '世界人口(万)'],
      },
      ],
      series: [
        {
          name: '2011年',
          type: 'bar',
          data: [18203, 23489, 29034, 104970, 131744, 630230],
        },
        {
          name: '2012年',
          type: 'bar',
          data: [19325, 23438, 31000, 121594, 134141, 681807],
        },
      ],
    };

    myChart.setOption(option);
  </script>
</html>
