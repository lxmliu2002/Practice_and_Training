<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            Echarts 基础概念概览
        </title>
    </head>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            margin: 20px;
            width: 800px;
            height: 600px;
        }
    </style>
    <body>
        <div id="box"></div>
    </body>
    <script src="./js/echarts.js"></script>
    <script>
        var myChart = echarts.init(document.querySelector('#box'));
        var option = {
            color:['pink','orange','red','blue','green'],
            title: {
                text: '折线图堆叠',
            },
            tooltip : {
                trigger: 'axis',
            },
            legend: {
                data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎'],
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true,
            },
            toolbox: {
                feature: {
                saveAsImage: {},
                dataView:{},
                },
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            },
            yAxis: {
                type: 'value',
            },
            series: [
                {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210],
                },
                {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310],
                },
                {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410],
                },
                {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320],
                },
                {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                },
            ],
        };
        myChart.setOption(option);
    </script>
</html>
